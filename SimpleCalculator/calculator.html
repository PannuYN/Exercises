<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/18db659ebc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container col-7 col-lg-3 d-flex flex-column justify-content-center align-items-center mx-auto mt-4 p-0">
            <div class="row col-12 d-flex mb-2">
                <input class="col-12 mx-auto input-bar" value="0" type="number">
            </div>
            <div class="row col-12 d-flex justify-content-center align-items-center">
                <div class="col-9 m-0"> <!-- bg-info -->
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">1</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">2</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">3</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">4</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">5</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">6</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">7</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">8</button>
                        <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">9</button>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                    <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">0</button>
                    <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">00</button>
                    <button class="btn btn-dark rounded-circle col-3 p-3 m-1 custom-btn">.</button>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column p-0 m-0"> <!-- bg-danger -->
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn">/</button>
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn">x</button>
                    <button class="btn btn-secondary rounded-pill col-9 p-1 px-1 m-1 custom-btn">-</button>
                    <button class="btn add-btn rounded-pill col-9 m-1 py-5 custom-btn">+</button>
                </div>
            </div>
            <div class="row col-12 d-flex justify-content-center align-items-center my-2"> <!-- bg-primary -->
                <button class="btn btn-secondary col-3 m-2 function-btn">A/C</button>
                <button class="btn btn-success col-3 m-2 function-btn">Enter</button>
            </div>
        </div>
    </body>
</html>
